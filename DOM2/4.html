<!DOCTYPE html>
<html lang="en">
<head>
<title>cashcarti*!</title>
<style>
    .box{
        width: 1080px;
        height: 1920px;
        border: 5px solid #333;
    }
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
    // Set background image of a div on click of the button
    $("button").click(function(){
        var imageUrl = "https://www.vobss.com/wp-content/uploads/2021/12/playboi-carti-wallpaper-vobss-7.jpg";
        $(".box").css("background-image", "url(" + imageUrl + ")");
    });
});

</script>
</head>
<body>
    <div class="box"></div>
    <p><button type="button">Set Background Image</button></p>
</body>
</html>
